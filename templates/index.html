<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"    >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODEL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<!-- Form-->
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
      <div class="form-header">
        <h1>WEATHER MODEL</h1>
      </div>
      <div class="form-content">
        <form action='/predict' method="POST">
          <div class="form-group">
            <label for="username">precipitation</label>
            <input id="username" type='text' name='precipitation'/>
          </div>
          <div class="form-group">
            <label for="username">temp_max</label>
            <input id="username" type='text' name='temp_max'/>
          </div>
          <div class="form-group">
            <label for="username">temp_min</label>
            <input id="username" type='text' name='temp_min'/>
          </div>
          <div class="form-group">
            <label for="username">wind</label>
            <input id="username" type='text' name='wind'/>
          </div>
          <div class="form-group predict1">
            <input type='submit' value='Predict' style="color: rgb(46, 46, 46);">
          </div>
          
           <div style=" color: #4285F4;
           font-size: 24px;
          text-transform: uppercase;
           font-weight: 700;
            margin-left: 170px;
           text-align:justify;
           font-size: xx-large;">{{result}}</div><br>
           {% if image_filename %}
           <img style="max-width: 40%; height: auto; margin-left: 133px;"  class="w_img" src="{{ url_for('static', filename='images/' + image_filename) }}" alt="Weather Image">
           {% endif %}
          </form>
      </div>
    </div>
  </div>
</body>
</html>
